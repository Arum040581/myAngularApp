
<style>
.workTrackWrap {
    background-color: #ddd;
    padding-left:10px;
    padding-right:10px;
}
.borderWhite {
border : 1px solid #fff;
padding-left:5px;
padding-right:5px;
}
.row{
margin:10px;
}
.addWrap {
margin-left:0px;
margin-right:0px;
}
.categoryListWrap div{
padding-top:5px;
padding-bottom:5px;
margin-left:0px;
margin-right:0px;
}
div.btn-Box{
background-color :#616161;
margin-left:5px;
}
div.btn-Box span{
color:#000;
font-weight:bold;
}
</style>

<div class="container-fluid workTrackWrap">


 
  
	
	<div class="row">
		<div class="col-sm-12 borderWhite  " style="">
			<span class="col-sm-12"> Add Category </span>
		</div>
	</div>
	<div class="row ">
	
	   <form action="" id="">
		<div class="input-group">
		  
		  <div class="input-group-btn ">
			<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		  </div>
		</div>
	  </form>
  
	</div>
	<form #f="ngForm" id="addcategory" (ngSubmit)="addcategory(f)">
	<div class="row ">
		
		 <div class="input-group">
			
   			<input id="name" type="text" ng-minlength="3" required [(ngModel)] = "addCategoryModel.categoryName" class="form-control" name="categoryName" placeholder="">
			
            <div class="input-group-btn ">
			<button class="btn btn-default" type="submit"><i  class="glyphicon glyphicon-plus"></i></button></div>
		</div>
		
		
	</div> 
		</form>
	<div *ngFor = 'let wrkcategory of workoutcategory'>
	<div class="row categoryListWrap">
		<div class="col-sm-7 col-xs-7 borderWhite  " style="">	
			
			<span  class="col-sm-12" style="display:block"> {{wrkcategory.categoryName}} </span>
		</div>
		<div class="col-sm-2 col-xs-2 " style="">
			<button class="btn-Box" style="background-color :#616161;font-weight:bold;" (click)="editCategory(wrkcategory.categoryId)">
			<span class="col-sm-12 col-xs-12">  Edit</span></button>
		</div>
		<div class="col-sm-2 col-xs-2 " style="">
			<button class="btn-Box" style="background-color :#616161;font-weight:bold;" (click)="deleteCategory(wrkcategory.categoryId)">	<span class="col-sm-12"  > Delete </span></button>
		</div>
		
	
	</div>
	</div>
			



</div>
