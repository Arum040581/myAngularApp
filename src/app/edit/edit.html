
<style>
.workTrackWrap {
    background-color: #ddd;
    padding-left:10px;
    padding-right:10px;
}
.borderWhite {
border : 1px solid #fff;
padding-left:5px;
padding-right:5px;
}
.row{
margin:10px;
}
.addWrap {
margin-left:0px;
margin-right:0px;
}
.categoryListWrap div{
padding-top:5px;
padding-bottom:5px;
margin-left:0px;
margin-right:0px;
}
div.btn-Box{
background-color :#616161;
margin-left:5px;
}
div.btn-Box span{
color:#000;
font-weight:bold;
}
</style>


<div class="container-fluid workTrackWrap">


 <form #f="ngForm" id="createWrk" (ngSubmit)="updateWrkCol(f)">
  
	
	<div class="row">
		<div class="col-sm-12 borderWhite  " style="">
			<span class="col-sm-12"> Edit Workout </span>
		</div>
	</div>
	<div class="row ">
	
	 
		<div class="input-group">
			 <div class="col-sm-4 col-xs-4 borderWhite  " style="">			
				<span  class="col-sm-4"> Title </span>
			</div>
			<div class="col-sm-8 col-xs-8 " style="">
			
				<input id="name" type="text" ng-minlength="3" required class="form-control col-sm-12 col-xs-12" name="workoutTitle" placeholder="" [(ngModel)] = "createWrkModel.workoutTitle">
			</div>
		</div>
	 
  
	</div>
	
	<div class="row ">
		
		  <div class="input-group">
			<div class="col-sm-4 col-xs-4 borderWhite  " style="">			
				<span  class="col-sm-4"> Note </span>
			</div>
			<div class="col-sm-8 col-xs-8 " style="">
			
				<textarea id="note" rows="5" required class=" col-sm-12 col-xs-12" name="workoutNote" [(ngModel)] = "createWrkModel.workoutNote"></textarea>
			</div>
		</div>		
	</div> 
	
		
	<div class="row ">
		
		  <div class="input-group">
			<div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-4"> Category </span>
			</div>
			<div class="col-sm-6 col-xs-6 " style="">
			
			<select class="form-control col-sm-12 col-xs-12" id="categoryId" name="categoryId" required [(ngModel)]="categoryModel.categoryId">
			
  <option *ngFor="let category of listCategory" 
  [attr.value]= "category.categoryId"
	[attr.selected]="category.categoryId == categoryModel.categoryId" 
  >
    {{category.categoryName}}
  </option>
</select>
				
			</div>
		</div>		
	</div> 
		<div class="row ">
			<button [disabled]="!f.valid" class="btn-Box col-sm-2 col-xs-2" style="background-color :#616161;font-weight:bold;" type="submit">Update</button>
		
		<button class="btn-Box col-sm-2 col-xs-2" style="background-color :#616161;font-weight:bold;" (click)="cancel()">Cancel</button>
		 
		 
	</div> 
</form>

</div>
