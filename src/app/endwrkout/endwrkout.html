
<style>
.workTrackWrap {
    background-color: #ddd;
    padding-left:10px;
    padding-right:10px;
}
.borderWhite {
border : 1px solid #fff;
padding-left:5px;
padding-right:5px;
}
.row{
margin:10px;
}
.addWrap {
margin-left:0px;
margin-right:0px;
}
.categoryListWrap div{
padding-top:5px;
padding-bottom:5px;
margin-left:0px;
margin-right:0px;
}
div.btn-Box{
background-color :#616161;
margin-left:5px;
}
div.btn-Box span{
color:#000;
font-weight:bold;
}
</style>


<div class="container-fluid workTrackWrap">


 <form #f="ngForm" id="createWrk" (ngSubmit)="endWrkout(f)">
  
	
	<div class="row">
		<div class="col-sm-12 borderWhite  " style="">
			<span class="col-sm-12"> Start Workout </span>
		</div>
	</div>
	<div class="row ">
	
	 
		<div class="input-group">
			 <div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12"> Title </span>
			</div>
			<div class="col-sm-6 col-xs-6 " style="">
			
				<input id="name" type="text" ng-minlength="3" disabled class="form-control col-sm-12 col-xs-12" name="workoutTitle" placeholder="" [(ngModel)] = "workoutModel.workoutTitle">
			</div>
		</div>
	 
  
	</div>
	
	<div class="row ">
		
		  <div class="input-group">
			<div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12"> Comment: </span>
			</div>
			<div class="col-sm-6 col-xs-6 " style="">
			
				<textarea id="workoutNote" rows="5"  class="col-sm-12 col-xs-12" name="workoutNote" [(ngModel)] = "workoutModel.workoutNote"></textarea>
			</div>
		</div>		
	</div> 
	
		
	<div class="row ">
	<div class="input-group">
			 <div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12">End Date</span>
			</div>
			<div class="col-sm-6 col-xs-6 " style="">
			
				<input id="workDate" type="text"  name="workDate" class="form-control" [ngModel]="workoutModel.workDate| date : 'shortDate' " />
			</div>
		</div>
		  
	</div> 
	<div class="row ">
		<div class="input-group">
			 <div class="col-sm-6 col-xs-6 borderWhite  " style="">			
				<span  class="col-sm-12">End Time</span>
			</div>
			<div class="col-sm-6 col-xs-6 " style="">
			
				<input id="workTime" type="text" name="workTime" class="form-control" [ngModel]= "workoutModel.workTime| date : 'mediumTime' "  />
			</div>
		</div>
		  
	</div>  
		<div class="row ">
		<button class="btn-Box col-sm-2 col-xs-2" style="background-color :#616161;font-weight:bold;" type="submit">End</button>
		
		<button class="btn-Box col-sm-2 col-xs-2" style="background-color :#616161;font-weight:bold;" (click)="cancel()">Cancel</button>
		 
	</div> 
</form>

</div>
